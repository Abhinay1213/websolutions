<!-- login.html -->
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!-- Your login form HTML code here -->
    <div class="form-container">
    {% block content %}
{% block css %} <link rel="stylesheet" href="{% static '/css/signin.css' %}">{% endblock %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_username">Username:</label>
        {{ form.username }}
    </div>
    <div class="form-group">
        <label for="id_password">Password:</label>
        {{ form.password }}
    </div>
    <button type="submit">Login</button>
  </form>
{% endblock %}
    </div>
</body>
</html>
