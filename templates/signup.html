<!-- signup.html -->
{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
   
</head>
<body>
 
    <!-- Your signup form HTML code here -->

{% block content %}
{% block css %} <link rel="stylesheet" href="{% static 'css/signup.css' %}">{% endblock %}
  <div  class="form-container"><h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
</div>
</body>
</html>
